<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Grains of Life</title>
  <!-- === client app === -->
    <script src="app/module.js" defer></script>
    <script src="app/components/game/grid/table.directive.js" defer></script>
    <link rel="stylesheet" href="files/css/game.css">

  <!-- === dependencies === --->
    <!-- angular -->
      <script src="files/angular/angular.js"></script>
    <!-- jquery -->
      <script src="files/jquery/dist/jquery.js"></script>
    <!-- bootstrap -->
      <link rel="stylesheet" href="files/bootstrap/css/bootstrap.css">
      <script src="files/bootstrap/js/bootstrap.js" defer></script>
      <!-- bootstrap slider -->
        <link rel="stylesheet" href="files/bootstrap/slider/slider.css" />
        <script src="files/bootstrap/slider/bootstrap-slider.js" defer />
</head>

<body ng-app="game" ng-controller="app">
  <h2>Game of Life</h2>
  <table id="board"></table>

  <div id='control_panel'>
    <button id='step_btn' class='btn btn-success'>Step</button>
    <input id='step_amount' placeholder="Auto Play Speed (ms) " value='100'>
    <button id='play_btn' class='btn btn-primary'>Play</button>
    <button id='reset_btn' class='btn btn-warning'>Reset Random</button>
    <button id='clear_btn' class='btn btn-info'>Clear</button>
  </div>
    <div><input type='file' id='input'></div>
    <button id='submit_file' class='btn btn-info'></button>
  <br><br>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Built by [me] at <a href="http://www.fullstackacademy.com/">Fullstack Academy</a></p>
    </div>
  </footer>

  <script src="game.js"></script>

</body>
</html>
